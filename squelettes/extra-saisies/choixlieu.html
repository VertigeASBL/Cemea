
<li class="editer_[(#ENV{champ_extra})][ (#ENV{obligatoire_extra})][ (#ENV{erreur_extra}|oui)erreur]">
	<label for='#ENV{champ_extra}'>#ENV{label_extra}[(#ENV{obligatoire_extra}|oui)*]</label>
	[<span class='erreur_message'>(#ENV**{erreur_extra})</span>]
	[<p class="explication">(#ENV{precisions_extra})</p>]
	<select name='#ENV{champ_extra}' id='#ENV{champ_extra}' class="statut_suivi">
		<option value="">Choisissez un lieu</option>
	<BOUCLE_select(ARTICLES){id_rubrique=50}>
		<option value="#TITRE" [(#ENV*{valeur_extra}|=={#TITRE}|oui) selected="selected"]>#TITRE</option>
	</BOUCLE_select>
	</select>
</li>
