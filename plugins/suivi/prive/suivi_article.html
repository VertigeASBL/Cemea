<B_suivi>
#FORMULAIRE_AJOUTER_INSCRIT
#ANCRE_PAGINATION
<div id="agenda">
	<h2 class='titre'>Suivi des inscriptions</h2>
	<ul class='liste_items liste-items evenements'>
		<BOUCLE_suivi(AUTEURS auteurs_articles){id_article}{inscrit!=''}{par date_suivi,heure_suivi}{pagination 20}>
		<li class='item'>
			<div class='jour'><a href='[(#URL_ECRIRE{auteur_infos,id_auteur=#ID_AUTEUR})]'>#IDPER</a></div>
			<div class="vevent">
				<span style="float:right"><b>#STATUTSUIVI</b> &nbsp; &nbsp; #DATE_SUIVI</span>
				<h3 class="summary"><a href='[(#URL_ECRIRE{suivi,[id_auteur=(#ID_AUTEUR)][&id_article=(#ID_ARTICLE)]})]'>#NOM #PRENOM</a></h3>
			</div>
		</li>
		</BOUCLE_suivi>
	</ul>
	<p class="pagination">
		<a href="[(#URL_ECRIRE{suivi,[id_article=(#ENV{id_article})]})]" style="font-weight:normal;">Inscrire</a> &nbsp; &nbsp; &nbsp;
		[<p class="pagination">(#PAGINATION)</p>]
	</p>
</div>
</B_suivi>
	<BOUCLE_inscrire(ARTICLES){id_article}{statut!=x}{mots_rubriques.id_mot=5}>
	[(#ID_TRAD|=={0}|ou{#ID_TRAD|=={#ID_ARTICLE}}|oui)
		#FORMULAIRE_AJOUTER_INSCRIT
	]
	</BOUCLE_inscrire>
<//B_suivi>
