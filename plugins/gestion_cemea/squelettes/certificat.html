<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 50px;
            padding-left: 125px;
            padding-right: 125px;
        }
        .pied_page {
            position: absolute;
            bottom: 30;
        }
        ul {
            margin: 0;
            margin-left: 20px;
            padding: 0;
        }
    </style>   
</head>
<body>
	<BOUCLE_CreerCertif(AUTEURS auteurs_articles){id_article=#ENV{id_activite}} {inscrit=Y}{statutsuivi IN I,X}>
		#SET{id_personne, #ID_AUTEUR}
		<div style="height: 600px; width: 100%; clear: both;">
			<table>
                <tbody>
				<tr>
					<BOUCLE_dataCertif(ARTICLES){id_article=#ENV{id_certif}}>
						<td>
							[(#LOGO_ARTICLE|oui) [(#LOGO_ARTICLE|image_reduire{323,564})] ]
							[(#LOGO_ARTICLE|non) [(#LOGO_RUBRIQUE|image_reduire{323,564})] ]
						</td>
    					<td>
    						[(#TEXTE|pdf_syntaxe{
    											#ENV{id_activite}, 
    											#GET{id_personne}
    											})]
    					</td>	
					</BOUCLE_dataCertif>
				</tr>
                </tbody>
			</table>
		</div>
	</BOUCLE_CreerCertif>
