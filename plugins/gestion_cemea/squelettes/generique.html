[(#REM) Ce squelette sert à créer un PDF ]
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
	[(#REM) On place le logo de Cemea ]
	<div  style="width: 100%;">
	<span style="display: block; clear: both; width: 138px; margin: 1em auto;">
		[(#LOGO_SITE_SPIP)]
	</span>
	[(#REM) On va rechercher le modèle et on calcule les balises spéciale ]
	<B_accusse>
	<BOUCLE_accusse(ARTICLES){id_article=#ENV{id_pdf}}>
		[(#TEXTE|balise_pdf{
							#ENV{id_activite}, 
							#ENV{id_personne}
							})]
	</BOUCLE_accusse>
	</B_accusse>
	<//B_accusse>
	
	[(#REM) On va chercher le footer ]
		<div style="margin-top: 50px;">
			<B_footerPDF>
			<BOUCLE_footerPDF(ARTICLES){id_article=209}{statut IN prop,prepa,publie}>
				[(#TEXTE)]
			</BOUCLE_footerPDF>
			</B_footerPDF>
			<//B_footerPDF>
		</div>
	</div>
</body>
</html>
