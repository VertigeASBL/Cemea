<div class="formulaire_spip formulaire_ajouter_inscrit">

<h2 class="titre">Inscrire une personne</h2> 
[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]
[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]

<form action="#ENV{action}" method="post">
        #ACTION_FORMULAIRE{#ENV{action}}
        <ul>
        	#SET{erreurs,#ENV**{erreurs}|table_valeur{traduire}}
			<li class="editer_ajouter_inscrit obligatoire[ (#GET{erreurs}|oui)erreur]">
			        [<span class='erreur_message'>(#GET{erreurs})</span>]
			        <select name="ajouter_inscrit">
			        	<option value="nan">Choisir une personne</option>
			        	[(#REM) Cette boucle permet d'inscrire une personne a l'activité activité ]
						<BOUCLE_inscrireUnAuteur(AUTEURS){par nom}{tout}>
							<option value="#ID_AUTEUR">#NOM #PRENOM</option>
						</BOUCLE_inscrireUnAuteur>
			        </select>
			</li>
        </ul>
        <p class="boutons"><input type="submit" class="submit" value="<:pass_ok:>" /></p>
        <input type="hidden" name="redirect" value="#SELF" />
</form>
</div>
