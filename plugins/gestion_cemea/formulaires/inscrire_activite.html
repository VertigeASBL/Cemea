<div class="formulaire_spip formulaire_inscrire_activite">
 
[<p class="reponse_formulaire reponse_formulaire_erreur">(#ENV*{message_erreur})</p>]
[<p class="reponse_formulaire reponse_formulaire_ok">(#ENV*{message_ok})</p>]
 
<form action="#ENV{action}" method="post">
        #ACTION_FORMULAIRE{#ENV{action}}
        <ul>
			<li class="editer_inscrire_activite obligatoire[ (#GET{erreurs}|oui)erreur]">
				[<span class='erreur_message'>(#GET{erreurs})</span>]
				<select name="inscrire_action">
				<option value="nan">Choisissez une activit√©.</option>
				<BOUCLE_get_activite(ARTICLES mots_rubriques) {id_mot IN 5,3627} {date_debut > #DATE} {par date}{inverse}{origine_traduction}>
					<option value="#ID_ARTICLE">[ #IDACT: [((#DATE_DEBUT|affdate{'d-m-Y'}))] (#TITRE|supprimer_numero)]</option>
				</BOUCLE_get_activite>
				</select>
			</li>
        </ul>
        <p class="boutons"><input type="submit" class="submit" value="<:pass_ok:>" /></p>
</form>
</div>
